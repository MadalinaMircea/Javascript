<!DOCTYPE html>
<html>
    <body>
        <select id="counties" onchange="changeCity()">
            <option>Counties...</option>
            <option>Mures</option>
            <option>Cluj</option>
            <option>Bucuresti</option>
        </select>
        <select id="cities">
            <option>Select county</option>
        </select>

        <script>
            var cities = {"Counties...":["Select county"],"Mures":["Tg. Mures", "Reghin", "Sighisoara"], "Cluj":["Cluj-Napoca","Apahida"], "Bucuresti":["Sectorul 1", "Sectorul 2", "Sectorul 3",
        "Sectorul 4", "Sectorul 5", "Sectorul 6"]};
            function changeCity()
            {
                countyList = document.getElementById("counties");
                options = countyList.children;
                index = countyList.selectedIndex;
                secondList = document.getElementById("cities");
                secondList.innerHTML = "";
                for(i=0; i<cities[options[index].innerHTML].length; i++)
                {
                    node = document.createElement("option");
                    node.innerHTML = cities[options[index].innerHTML][i];
                    secondList.appendChild(node);
                }
            }
        </script>
    </body>
</html>
