<!DOCTYPE html>
<html>
    <body>
        <p>Give numbers:</p>
        <textarea id="text" rows="10" cols="50"></textarea>
        <button onclick="sortInput()">Sort</button>

        <script>
            function sortInput()
            {
                numbers = document.getElementById("text").value.split(' ');
                numbers = numbers.sort();
                n = numbers.length;
                table = document.createElement("table");
                k = 0;
                for(i = 0; i < Math.floor(n/5); i++)
                {
                    row = document.createElement("tr");
                    for(j = k; j < k + 5; j++)
                    {
                        col = document.createElement("td");
                        col.innerHTML = numbers[j];
                        row.appendChild(col);
                    }
                    k = k + 5;
                    table.appendChild(row);
                }
                if(k < n)
                {
                    row = document.createElement("tr");
                    while(k < n)
                    {
                        col = document.createElement("td");
                        col.innerHTML = numbers[k];
                        k++;
                        row.appendChild(col);
                    }
                    table.appendChild(row);
                }
                
                document.getElementsByTagName("body")[0].appendChild(table);
            }
        </script>
    </body>
</html>
